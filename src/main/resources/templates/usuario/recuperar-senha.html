<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Project JavaMail ::: Login</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="clínica médica com agendamento de consultas online" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="icon" th:href="@{/image/favicon.ico}" />
<!-- Icons fontawesome -->
<link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous" rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css(v=${version}) }" rel="stylesheet" />
<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>

<!-- Custom styles for this template -->
<link th:href="@{/css/style-login.css(v=${version})}" rel="stylesheet" />
<script th:src="@{/webjars/jquery/jquery.min.js(v=${version}) }"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js(v=${version}) }"></script>
</head>
<body>
	
	<div class="container my-5">
		<form th:action="@{/u/p/nova/senha}" th:object="${usuario}"
			class="form-signin was-validated" method="POST">		
		<div class="text-center mb-4">
			<img class="mb-4" th:src="@{/image/spring-security.png}" alt=""
				width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">Project JavaMail with MVC and Security</h1>

			<p class="font-weight-lighter">Reset Password</p>
			<p class="text-muted">Check your email to continue!</p>
		</div>
		
		<div th:replace="fragments/alert :: alerta-sucesso"></div>
		
		<div class="form-label-group">
			<input type="email" id="inputEmail" class="form-control" placeholder="e-mail" 
				th:field="*{email}" required autofocus />
			<label for="inputEmail">Email</label>
			<div class="invalid-feedback">
				Use your email as login.
			</div>
		</div>

		<div class="form-label-group">
			<input type="password" id="inputPassword" class="form-control"
				placeholder="Password" th:field="*{senha}" required /> 
			<label for="inputPassword">New Password</label>
			<div class="invalid-feedback">Enter a new password.</div>	
		</div>
		
		<div class="form-label-group">
			<input type="text" id="inputCodigoVerificador" class="form-control"
				placeholder="código" th:field="*{codigoVerificador}" required /> 
			<label for="inputCodigoVerificador">Verifier Code</label>
			<div class="invalid-feedback">Enter the code you received by email.</div>	
		</div>		

		<button class="btn btn-lg btn-info btn-block" type="submit">Submit</button>
		<hr>
		<nav class="nav nav-pills flex-column flex-sm-row">
			<a class="flex-sm-fill text-sm-left nav-link text-decoration-none" th:href="@{/}">
				<i class="fas fa-home"></i>&nbsp;Home</a>
		</nav>
	</form>
	</div>
	
</body>
</html>
