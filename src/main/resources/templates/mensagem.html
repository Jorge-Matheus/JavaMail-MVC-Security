<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Home</title>

    <style>
		body {
            background-color: #ebebebf0;
        }
        
        ul {
            display: flex;
            justify-content: center;
        }
        
        li {
            padding: 15px;
            list-style-type: none;
        }

        a {
            text-decoration: none;
        }
        
        .container {
            width: 70%;
            justify-content: center;
        }
    </style>
</head>
<body>
	
    <form sec:authorize="isAuthenticated()" method="post" action="/logout" class="p-3">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<button type="submit" class="btn btn-danger">Logout</button>
	</form>

    <nav>
        <ul>
            <li class="nav navbar-nav justify-content"><a href="/home">Home</a></li>
            <li><a href="/info">Info</a></li>
            <li><a href="/cadastro" sec:authorize="!isAuthenticated()">Register</a></li>
            <li><a href="/login" sec:authorize="!isAuthenticated()">Login</a></li>
        </ul>
    </nav>


    <div class="album py-5 bg-light">
        <div class="container d-flex justify-content-center">
            <div class="alert alert-success" role="alert">
              <h4 class="alert-heading">Welcome!</h4>
              <p>Your registration was successful.</p>
              <hr>
              <p class="mb-0">You will soon receive an email for confirmation of your access account.</p>
            </div>
        </div>
    </div>
    
    <script th:src="~{}" th:fragment="js"></script>
    <script th:inline="javascript" th:fragment="inlinescript"></script>
</main>
</section>

    
</body>
</html>
