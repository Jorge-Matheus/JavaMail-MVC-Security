<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Home</title>

    <style>
		body {
            background-color: #ebebebf0;
        }
        
        ul {
            display: flex;
            justify-content: center;
        }
        
        li {
            padding: 15px;
            list-style-type: none;
        }

        a {
            text-decoration: none;
        }
        
        .container {
            width: 70%;
            justify-content: center;
        }
    </style>
</head>
<body>
	
    <form sec:authorize="isAuthenticated()" method="post" action="/logout" class="p-3">
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
		<button type="submit" class="btn btn-danger">Logout</button>
	</form>

    <nav>
        <ul>
            <li class="nav navbar-nav justify-content"><a href="/home">Home</a></li>
            <li><a href="/info">Info</a></li>
            <li><a href="/cadastro" sec:authorize="!isAuthenticated()">Register</a></li>
            <li><a href="/login" sec:authorize="!isAuthenticated()">Login</a></li>
        </ul>
    </nav>

    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img th:src="@{/images/banner-health.png}" class="d-block w-100" alt="Your Image">
              </div>
              <div class="carousel-item">
                <img th:src="@{/images/Fantastic_world_481274.jpg}" class="d-block w-100" alt="..." >
              </div>
              <div class="carousel-item">
                <img th:src="@{/images/HD-factory-wallpaper-car-1280x500.jpg}" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
   
    <hr>
    <section>
        <p></p>
    </section>
</body>
</html>
